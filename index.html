<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll JS (DIO)</title>

    <!-- I wanted to create an inline stylesheet and script to show exactly whats occuring in the web app.-->
    <style type="text/css">
      div.dice {
        float: left;
        width: 32px;
        background: #f5f5f5;
        border: #999 1px solid;
        padding: 10px;
        font-size: 24px;
        text-align: center;
        margin: 5px;
      }
    </style>

    <!--This program was written by DesignIsOrion-->
    <script>
      function rollDice() {
        var die1 = document.getElementById("die1");
        var die2 = document.getElementById("die2");
        var status = document.getElementById("status");
        var d1 = Math.floor(Math.random() * 6) + 1;
        var d2 = Math.floor(Math.random() * 6) + 1;
        var diceTotal = d1 + d2;

        die1.innerHTML = d1;
        die2.innerHTML = d2;

        status.innerHTML = "You rolled " + diceTotal + ".";

        // Bonus to this project was to do an if statement stating a message of rolled doubles.
        if (d1 == d2) {
          status.innerHTML += " DOUBLES! You get a free turn!!!";
        }
      }
    </script>
  </head>
  <body>
    <div id="die1" class="dice">0</div>
    <div id="die2" class="dice">0</div>
    <button onclick="rollDice()">Roll Dice</button>
    <h2 id="status" style="clear: left;"></h2>
  </body>
</html>
